<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <input type="text" name="" id="entervalue" placeholder="0">
<div >
     <button id="operator">C</button>
     <button id="operator">DEL</button>
     <button id="operator">%</button>
    <button id="operator">/</button>
</div>
<div >
    <button class="click">7</button>
     <button class="click">8</button>
     <button class="click">9</button>
    <button id="operator">*</button>
</div>
<div >
    <button class="click">4</button>
     <button class="click">5</button>
     <button class="click">6</button>
    <button id="operator">-</button>
</div>
<div >
     <button class="click">1</button>
     <button class="click">2</button>
     <button class="click">3</button>
    <button id="operator">+</button>
</div>
<div >
    <button class="click">()</button>
     <button class="click">0</button>
     <button class="click">.</button>
    <button id="operator">=</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
